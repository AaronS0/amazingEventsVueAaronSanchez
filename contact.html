</head>

<body>
    <header>
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid d-flex">

                <!-- Logo home -->
                <a class="navbar-brand" href="/home.html"><img class="navImg" src="/images/amazing_brand.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- links anchor -->
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/upcomingEvents.html">Upcoming events</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Carrusel -->
        <!-- ¿Objet fit?-->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="active"
                    aria-current="true" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="/images/optional_banner_1.jpg" class="d-block w-100" alt="banner1">
                    <div class="carousel-caption d-md-block">
                        <h2>Home</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/optional_banner_2.jpg" class="d-block w-100" alt="banner2">
                    <div class="carousel-caption d-md-block">
                        <h2>Upcoming events</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/optional_banner_3.jpg" class="d-block w-100" alt="banner3">
                    <div class="carousel-caption d-md-block">
                        <h2>Past events</h2>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="/images/optional_banner_4.jpg" class="d-block w-100" alt="banner4">
                    <div class="carousel-caption d-md-block">
                        <h2>Contact us</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/optional_banner_5.jpg" class="d-block w-100" alt="banner5">
                    <div class="carousel-caption d-md-block">
                        <h2>Stats</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Form -->
        <!-- ¿Size, center? -->
        <div class="d-flex flex-column justify-content-center" id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>

    </main>

    <footer>
        <!-- Barra redes sociales y cohort -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <a class="navbar-brand" href="https://www.facebook.com/?locale=es_LA">
